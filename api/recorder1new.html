!DOCTYPE html>
<html>
<head>
  <title>Voice Recorder</title>
</head>
<body>
  <h2>Voice Recorder</h2>
  <button id="startBtn">🎙️ Start Recording</button>
  <button id="stopBtn" disabled>⏹️ Stop</button>
  <p id="status"></p>
  <p id="resultText"></p>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const statusText = document.getElementById('status');

    startBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

        // ✅ Usar codec compatible con AssemblyAI
        let options = {};
if (MediaRecorder.isTypeSupported('audio/webm;codecs=opus')) {
  options = { mimeType: 'audio/webm;codecs=opus' };
}
mediaRecorder = new MediaRecorder(stream, options);
;
        audioChunks = [];

        mediaRecorder.ondataavailable = e => {
          audioChunks.push(e.data);
        };

        mediaRecorder.onstop = async () => {
          // ✅ Crear el FormData correctamente
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          const formData = new FormData();
          formData.append('file', audioBlob, 'recording.webm');

          statusText.textContent = '🔄 Uploading audio...';

          try {
            const response = await fetch('https://yellme.vercel.app/api/uploadRecording', {
              method: 'POST',
              body: formData
            });

            const result = await response.json();
            console.log("✅ Upload result:", result);

            if (!result.upload_url) {
              statusText.textContent = '⚠️ Audio upload failed.';
              return;
            }

            statusText.textContent = '✅ Audio uploaded successfully. URL: ' + result.upload_url;

            // 🔁 Send upload_url to backend for processing
            const processResponse = await fetch('https://yellme.vercel.app/api/processRecording', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                upload_url: result.upload_url,
                user_id: 'user123'
              })
            });

            const processResult = await processResponse.json();
            console.log("📥 Processed result:", processResult);

            // 👇 Show processed result on screen
            document.getElementById('resultText').textContent =
              '📥 Processed result: ' + JSON.stringify(processResult);

            // Optional: Transcription (if needed)
            const transcriptResponse = await fetch('https://yellme.vercel.app/api/getTranscript', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ audio_url: result.upload_url }),
            });

            const transcriptData = await transcriptResponse.json();

            if (transcriptData.error) {
              statusText.textContent += '\n❌ Transcript error: ' + transcriptData.details;
            } else {
              statusText.textContent += '\n📝 Transcript: ' + transcriptData.text;
            }

          } catch (err) {
            console.error('❌ Error uploading audio:', err);
            statusText.textContent = '❌ Error uploading audio.';
          }
        };

        mediaRecorder.start();
        statusText.textContent = '🎙️ Recording...';
        startBtn.disabled = true;
        stopBtn.disabled = false;
      } catch (err) {
        console.error('🎙️ Microphone access error:', err);
        statusText.textContent = '❌ Could not access microphone.';
      }
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };
  </script>
</body>
</html>
